<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Are you online ?</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#006b8f">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#fcfdff">
</head>

<body>
  <div id="app">
    <header>
      <h1>Welcome</h1>
    </header>
    <main id="home">
      <div id="loading-error">
        <p role="alert">Failed to load application. Please check your network access.</p>
        <button class="btn btn-primary" onClick="reload()">Retry</button>
      </div>
    </main>
  </div>

  <style>
    /* inline critical CSS */
    @import './src/index.css';
  </style>
  <script>
    /* inline critical JS */
    function reload() {
      window.location.replace('/')
    }
  </script>
</body>

</html>
